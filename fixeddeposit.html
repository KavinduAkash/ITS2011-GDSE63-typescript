<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Fixed Deposit Management</title>
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Fixed Deposit Management</h2>

    <!-- Form to input details of fixed deposit owner -->
    <form id="fixedDepositForm">
        <div class="form-group">
            <label for="ownerName">Name:</label>
            <input type="text" class="form-control" id="ownerName" placeholder="Enter name" required>
        </div>
        <div class="form-group">
            <label for="fixedAmount">Fixed Amount:</label>
            <input type="number" class="form-control" id="fixedAmount" placeholder="Enter fixed amount" required>
        </div>
        <button type="button" class="btn btn-primary" id="addFixBtn">Add Fixed Deposit</button>
    </form>

    <hr>

    <!-- Form to update interest rate -->
    <h3>Update Interest Rate</h3>
    <form id="updateInterestForm">
        <div class="form-group">
            <label for="newInterestRate">New Interest Rate:</label>
            <input type="number" class="form-control" id="newInterestRate" placeholder="Enter new interest rate" required>
        </div>
        <button type="button" class="btn btn-success" id="updateInterestBtn">Update Interest Rate</button>
    </form>

    <hr>

    <!-- Table to display fixed deposit information -->
    <h3>Fixed Deposit Table</h3>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Fixed Amount</th>
            <th>Interest Rate</th>
            <th>Annual Interest</th>
        </tr>
        </thead>
        <tbody id="fixedDepositTableBody">
        <!-- Fixed deposit information will be displayed here dynamically -->
        </tbody>
    </table>
</div>

<script src="app.js"></script>

</body>
</html>
